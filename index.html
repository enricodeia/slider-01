<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <title>WebGL Infinite Scroll Effect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <a href="#" target="_blank">WebGL Infinite Scroll</a>
    <div>
      <a href="#" id="toggle-panel">Show Controls</a>
      <a href="#" id="fullscreen">Fullscreen</a>
    </div>
  </header>

  <div class="slider js-drag-area">
    <div class="slider__inner js-slider">
      <!-- Fallback slides if dynamic generation fails -->
      <div class="slide js-slide">
        <div class="slide__inner js-slideinner">
          <img class="js-slideimg" src="https://images.pexels.com/photos/41951/solar-system-emergence-spitzer-telescope-telescope-41951.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2' width='800' height='600' viewBox='0 0 800 600'%3E%3Crect width='800' height='600' fill='%23444444'/%3E%3Ctext x='400' y='300' font-family='Arial' font-size='30' text-anchor='middle' fill='white'%3EMountains%3C/text%3E%3C/svg%3E" alt="Mountains" crossorigin="anonymous" draggable="false">
        </div>
      </div>
      <div class="slide js-slide" style="left: 120%;">
        <div class="slide__inner js-slideinner">
          <img class="js-slideimg" src="https://images.pexels.com/photos/41951/solar-system-emergence-spitzer-telescope-telescope-41951.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2' width='800' height='600' viewBox='0 0 800 600'%3E%3Crect width='800' height='600' fill='%23444444'/%3E%3Ctext x='400' y='300' font-family='Arial' font-size='30' text-anchor='middle' fill='white'%3EOcean%3C/text%3E%3C/svg%3E" alt="Ocean" crossorigin="anonymous" draggable="false">
        </div>
      </div>
      <div class="slide js-slide" style="left: 240%;">
        <div class="slide__inner js-slideinner">
          <img class="js-slideimg" src="https://images.pexels.com/photos/41951/solar-system-emergence-spitzer-telescope-telescope-41951.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2' width='800' height='600' viewBox='0 0 800 600'%3E%3Crect width='800' height='600' fill='%23555555'/%3E%3Ctext x='400' y='300' font-family='Arial' font-size='30' text-anchor='middle' fill='white'%3EForest%3C/text%3E%3C/svg%3E" alt="Forest" crossorigin="anonymous" draggable="false">
        </div>
      </div>
      <div class="slide js-slide" style="left: 360%;">
        <div class="slide__inner js-slideinner">
          <img class="js-slideimg" src="https://images.pexels.com/photos/41951/solar-system-emergence-spitzer-telescope-telescope-41951.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2' width='800' height='600' viewBox='0 0 800 600'%3E%3Crect width='800' height='600' fill='%23444444'/%3E%3Ctext x='400' y='300' font-family='Arial' font-size='30' text-anchor='middle' fill='white'%3EDesert%3C/text%3E%3C/svg%3E" alt="Desert" crossorigin="anonymous" draggable="false">
        </div>
      </div>
      <div class="slide js-slide" style="left: 480%;">
        <div class="slide__inner js-slideinner">
          <img class="js-slideimg" src="https://images.pexels.com/photos/41951/solar-system-emergence-spitzer-telescope-telescope-41951.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2' width='800' height='600' viewBox='0 0 800 600'%3E%3Crect width='800' height='600' fill='%23555555'/%3E%3Ctext x='400' y='300' font-family='Arial' font-size='30' text-anchor='middle' fill='white'%3EArctic%3C/text%3E%3C/svg%3E" alt="Arctic" crossorigin="anonymous" draggable="false">
        </div>
      </div>
      <div class="slide js-slide" style="left: 600%;">
        <div class="slide__inner js-slideinner">
          <img class="js-slideimg" src="https://images.pexels.com/photos/41951/solar-system-emergence-spitzer-telescope-telescope-41951.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2' width='800' height='600' viewBox='0 0 800 600'%3E%3Crect width='800' height='600' fill='%23444444'/%3E%3Ctext x='400' y='300' font-family='Arial' font-size='30' text-anchor='middle' fill='white'%3ENight Sky%3C/text%3E%3C/svg%3E" alt="Night Sky" crossorigin="anonymous" draggable="false">
        </div>
      </div>
    </div>
  </div>

  <div class="titles">
    <div class="titles__title titles__title--proxy">Lorem ipsum</div>
    <div class="titles__list js-titles">
      <!-- Titles will be generated by JavaScript -->
    </div>
  </div>

  <div class="progress">
    <div class="progress__line js-progress-line"></div>
    <div class="progress__line js-progress-line-2"></div>
  </div>

  <div class="controls-panel" id="controls-panel">
    <h3>Effect Controls</h3>
    
    <div class="control-group">
      <label for="speed">
        Drag Speed
        <span class="control-value" id="speed-value">2</span>
      </label>
      <input type="range" id="speed" min="0.5" max="5" step="0.1" value="2">
    </div>
    
    <div class="control-group">
      <label for="ease">
        Ease Amount
        <span class="control-value" id="ease-value">0.075</span>
      </label>
      <input type="range" id="ease" min="0.01" max="0.2" step="0.005" value="0.075">
    </div>
    
    <div class="control-group">
      <label for="rgb-shift">
        RGB Shift Amount
        <span class="control-value" id="rgb-shift-value">0.15</span>
      </label>
      <input type="range" id="rgb-shift" min="0" max="0.5" step="0.01" value="0.15">
    </div>
    
    <div class="control-group">
      <label for="scale-min">
        Min Scale
        <span class="control-value" id="scale-min-value">0.65</span>
      </label>
      <input type="range" id="scale-min" min="0.1" max="1" step="0.05" value="0.65">
    </div>
    
    <div class="control-group">
      <label for="scale-max">
        Max Scale
        <span class="control-value" id="scale-max-value">1</span>
      </label>
      <input type="range" id="scale-max" min="0.5" max="1.5" step="0.05" value="1">
    </div>
  </div>

  <button class="toggle-controls" id="toggle-controls">⚙️</button>

  <!-- Import Three.js and GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
