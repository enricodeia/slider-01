<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <title>WebGL Infinite Scroll Effect</title>
  <link rel="stylesheet" href="styles.css">
</head>
</head>
<body class="debug-mode">
  <div class="debug-panel" id="debug-panel">Initializing...</div>

  <header class="header">
    <a href="#" target="_blank">WebGL Infinite Scroll</a>
    <div>
      <a href="#" id="toggle-panel">Show Controls</a>
      <a href="#" id="fullscreen">Fullscreen</a>
    </div>
  </header>

  <div class="slider js-drag-area">
    <div class="slider__inner js-slider">
      <!-- Slides will be generated by JavaScript -->
    </div>
  </div>

  <div class="titles">
    <div class="titles__title titles__title--proxy">Title Placeholder</div>
    <div class="titles__list js-titles">
      <!-- Titles will be generated by JavaScript -->
    </div>
  </div>

  <div class="progress">
    <div class="progress__line js-progress-line"></div>
    <div class="progress__line js-progress-line-2"></div>
  </div>

  <div class="controls-panel" id="controls-panel">
    <h3>Effect Controls</h3>
    
    <div class="control-group">
      <label for="speed">
        Drag Speed
        <span class="control-value" id="speed-value">2</span>
      </label>
      <input type="range" id="speed" min="0.5" max="5" step="0.1" value="2">
    </div>
    
    <div class="control-group">
      <label for="ease">
        Ease Amount
        <span class="control-value" id="ease-value">0.075</span>
      </label>
      <input type="range" id="ease" min="0.01" max="0.2" step="0.005" value="0.075">
    </div>
    
    <div class="control-group">
      <label for="rgb-shift">
        RGB Shift Amount
        <span class="control-value" id="rgb-shift-value">0.15</span>
      </label>
      <input type="range" id="rgb-shift" min="0" max="0.5" step="0.01" value="0.15">
    </div>
    
    <div class="control-group">
      <label for="scale-min">
        Min Scale
        <span class="control-value" id="scale-min-value">0.65</span>
      </label>
      <input type="range" id="scale-min" min="0.1" max="1" step="0.05" value="0.65">
    </div>
    
    <div class="control-group">
      <label for="scale-max">
        Max Scale
        <span class="control-value" id="scale-max-value">1</span>
      </label>
      <input type="range" id="scale-max" min="0.5" max="1.5" step="0.05" value="1">
    </div>
  </div>

  <!-- Fallback container for non-WebGL display -->
  <div class="fallback-container" id="fallback-container"></div>

  <!-- Import Three.js and GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="debug-script.js"></script>
</body>
</html>
